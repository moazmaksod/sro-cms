services:
  # Application Container (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    container_name: sro-cms-app
    restart: unless-stopped
    working_dir: /var/www/html
    # 'extra_hosts' allows the container to resolve 'host.docker.internal'
    # to the IP address of the host machine.
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./:/var/www/html
      - vendor_data:/var/www/html/vendor
      - node_data:/var/www/html/node_modules
    networks:
      - sro-cms-network

  # Web Server Container (NGINX)
  nginx:
    image: nginx:alpine
    container_name: sro-cms-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./.docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - sro-cms-network

# Docker Networks
networks:
  sro-cms-network:
    driver: bridge

# Docker Volumes for persisting dependencies
volumes:
  vendor_data:
    driver: local
  node_data:
    driver: local

